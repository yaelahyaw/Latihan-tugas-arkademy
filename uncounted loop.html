<script>
   for (let number = 0; number < 10; number++) {
       document.write('(FOR) yang ke-' + number + '<br>');
   }

   document.write('<br>');

   let number = 0;
   while (number < 10){
       document.write('WHILE) yang ke-' + number + '<br>');
       number++;
   }

   document.write('<br>');

   let number1 = 0;
   do {
       document.write('(DO WHILE) yang ke-' + number1 + '<br>');
       number1++;
   } while (number1 < 10);
</script>
